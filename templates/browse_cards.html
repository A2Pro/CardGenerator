<!-- browse_cards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Public Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            display: inline-block;
            text-align: center;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Browse Public Cards</h1>
    <div>
        {% for card in cards %}
            <div class="card">
                <h3>Card ID: {{ card['image_id'] }}</h3>
                <img src="{{ url_for('serve_image', image_id=card['image_id']) }}" alt="Card Image">
                <form action="{{ url_for('save_card', image_id=card['image_id']) }}" method="POST">
                    <input type="submit" value="Save Card">
                </form>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
