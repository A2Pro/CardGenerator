<!-- createset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Set</title>
</head>
<body>
    <h1>Create a Set of Cards</h1>
    <form action="{{ url_for('create_set') }}" method="POST">
        <label for="prompt_side1">Prompt for Side 1:</label>
        <input type="text" id="prompt_side1" name="prompt_side1" required><br>

        <label for="prompt_side2">Prompt for Side 2:</label>
        <input type="text" id="prompt_side2" name="prompt_side2" required><br>

        <label for="card_count">Number of Cards:</label>
        <select id="card_count" name="card_count">
            <option value="16">16</option>
            <option value="25">25</option>
        </select><br>

        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select><br>

        <input type="submit" value="Generate Set">
    </form>
</body>
</html>
